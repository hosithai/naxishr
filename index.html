<script>
    // üëáüëáüëá D√ÅN LINK M·ªöI C·ª¶A B·∫†N V√ÄO ƒê√ÇY üëáüëáüëá
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnOJhg-fz8wN3-JVVXODrPPNPJJ-kCpPFtCtr2VqF2SvPlR-S_hsjy9ZVWG9ng6YrOhA/exec"; 
    // ============================================

    let base64Image = "";

    // 1. Load ƒê·ªãa ch·ªâ (Gi·ªØ nguy√™n)
    const provinceSelect = document.getElementById('province');
    const districtSelect = document.getElementById('district');
    fetch('https://provinces.open-api.vn/api/?depth=2').then(r=>r.json()).then(d=>{
        d.forEach(p=>{ let o=document.createElement('option'); o.value=p.code; o.text=p.name; provinceSelect.add(o); });
    });
    provinceSelect.addEventListener('change', function(){
        districtSelect.innerHTML='<option value="">Qu·∫≠n/Huy·ªán...</option>'; districtSelect.disabled=true;
        let p=document.getElementById('province').value; // fix logic
        // T√¨m l·∫°i trong data g·ªëc (c·∫ßn bi·∫øn global locationData n·∫øu l√†m chu·∫©n, ·ªü ƒë√¢y l√†m t·∫Øt)
        fetch('https://provinces.open-api.vn/api/?depth=2').then(r=>r.json()).then(all=>{
           let found = all.find(x => x.code == p);
           if(found && found.districts){
               districtSelect.disabled=false;
               found.districts.forEach(d=>{ let o=document.createElement('option'); o.value=d.name; o.text=d.name; districtSelect.add(o); });
           }
        });
    });

    // 2. X·ª≠ l√Ω ·∫£nh
    document.getElementById('fileInput').addEventListener('change', function(){
        if(this.files[0]){
            let r = new FileReader();
            r.readAsDataURL(this.files[0]);
            r.onload = function(e){
                 let img = new Image(); img.src = e.target.result;
                 img.onload = function(){
                     let c = document.createElement('canvas');
                     let scale = 800/img.width;
                     c.width=800; c.height=img.height*scale;
                     c.getContext('2d').drawImage(img,0,0,c.width,c.height);
                     base64Image = c.toDataURL('image/jpeg', 0.7);
                 }
            }
        }
    });

    // 3. G·ª≠i Form
    document.getElementById('infoForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // --- DEBUG: KI·ªÇM TRA D·ªÆ LI·ªÜU TR∆Ø·ªöC KHI G·ª¨I ---
        const soCCCD = document.getElementById('soCCCD').value;
        const phongBan = document.getElementById('phongBan').value;
        
        if (!soCCCD) { alert("L·ªói: Ch∆∞a nh·∫≠p S·ªë CCCD!"); return; }
        if (!phongBan) { alert("L·ªói: Ch∆∞a ch·ªçn Ph√≤ng ban!"); return; }

        const btn = document.getElementById('submitBtn');
        btn.innerText = "ƒêang g·ª≠i..."; btn.disabled = true;

        let tinh = provinceSelect.options[provinceSelect.selectedIndex].text;
        let huyen = districtSelect.value;
        let diaChiFull = huyen ? `${huyen}, ${tinh}` : tinh;

        const data = {
            hoTen: document.getElementById('hoTen').value.toUpperCase(),
            ngaySinh: document.getElementById('ngaySinh').value,
            soCCCD: soCCCD,       // G√°n ƒë√∫ng bi·∫øn ƒë√£ l·∫•y
            phongBan: phongBan,   // G√°n ƒë√∫ng bi·∫øn ƒë√£ l·∫•y
            viTri: document.getElementById('viTri').value,
            sdt: document.getElementById('sdt').value,
            queQuan: diaChiFull,
            honNhan: document.getElementById('honNhan').value,
            mucLuong: document.getElementById('mucLuong').value,
            kinhNghiem: document.getElementById('kinhNghiem').value,
            image: base64Image
        };

        // In ra console ƒë·ªÉ ki·ªÉm tra (F12 -> Console)
        console.log("D·ªØ li·ªáu g·ª≠i ƒëi:", data);

        fetch(GOOGLE_SCRIPT_URL, {

            body: JSON.stringify(data)
        }).then(()=>{
            alert("‚úÖ Th√†nh c√¥ng!");
            window.location.reload();
        }).catch(err=>{
            alert("L·ªói: " + err);

    });
</script>
