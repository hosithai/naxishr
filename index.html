<script>
    // ==========================================================
    // üëáüëáüëá D√ÅN LINK GOOGLE APPS SCRIPT C·ª¶A B·∫†N V√ÄO ƒê√ÇY üëáüëáüëá
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlGAtEC9Wml80eedj-XnSu6CA9PBdMTQXGYWmELnFOCJ1H41RRGbGcUBGhRXTbhyWCLQ/exec"; 
    // ==========================================================

    let base64Image = "";
    
    // --- C·∫§U H√åNH ƒê·ªäA CH·ªà (∆Øu ti√™n H√† Nam) ---
    const localData = {
        "T·ªânh H√† Nam": [
            "Th·ªã x√£ Duy Ti√™n", "Th√†nh ph·ªë Ph·ªß L√Ω", "Huy·ªán B√¨nh L·ª•c", 
            "Huy·ªán Kim B·∫£ng", "Huy·ªán L√Ω Nh√¢n", "Huy·ªán Thanh Li√™m"
        ],
        "Th√†nh ph·ªë H√† N·ªôi": ["Qu·∫≠n Ba ƒê√¨nh", "Qu·∫≠n Ho√†n Ki·∫øm", "Qu·∫≠n C·∫ßu Gi·∫•y", "Huy·ªán ƒê√¥ng Anh", "Huy·ªán S√≥c S∆°n", "Qu·∫≠n ƒê·ªëng ƒêa", "Qu·∫≠n H√† ƒê√¥ng"],
        "Th√†nh ph·ªë H·ªì Ch√≠ Minh": ["Qu·∫≠n 1", "Qu·∫≠n 3", "Th√†nh ph·ªë Th·ªß ƒê·ª©c", "Qu·∫≠n B√¨nh Th·∫°nh"]
    };

    const provinceInput = document.getElementById('province');
    const districtInput = document.getElementById('district');
    const provinceList = document.getElementById('provinceList');
    const districtList = document.getElementById('districtList');

    // H√†m load d·ªØ li·ªáu T·ªânh
    function loadProvinces() {
        // N·∫°p data c·ª©ng tr∆∞·ªõc
        Object.keys(localData).forEach(pName => {
            let opt = document.createElement('option');
            opt.value = pName;
            provinceList.appendChild(opt);
        });
        // T·∫£i th√™m data online (n·∫øu c√≥ m·∫°ng)
        fetch('https://provinces.open-api.vn/api/?depth=2')
        .then(res => res.json())
        .then(data => {
            data.forEach(p => {
                if (!localData[p.name]) { // Ch·ªâ th√™m n·∫øu ch∆∞a c√≥
                    let opt = document.createElement('option');
                    opt.value = p.name;
                    provinceList.appendChild(opt);
                    // L∆∞u lu√¥n huy·ªán v√†o b·ªô nh·ªõ ƒë·ªám
                    localData[p.name] = p.districts.map(d => d.name);
                }
            });
        }).catch(e => console.log("D√πng offline mode"));
    }

    // H√†m c·∫≠p nh·∫≠t huy·ªán
    function updateDistricts(provinceName) {
        districtList.innerHTML = "";
        districtInput.value = "";
        if (localData[provinceName]) {
            localData[provinceName].forEach(dName => {
                let opt = document.createElement('option');
                opt.value = dName;
                districtList.appendChild(opt);
            });
        }
    }

    // S·ª± ki·ªán khi trang t·∫£i xong
    window.addEventListener('load', () => {
        loadProvinces();
        // M·∫∂C ƒê·ªäNH: H√Ä NAM
        provinceInput.value = "T·ªânh H√† Nam";
        updateDistricts("T·ªânh H√† Nam");
    });

    // S·ª± ki·ªán khi thay ƒë·ªïi T·ªânh
    provinceInput.addEventListener('change', function() { updateDistricts(this.value); });
    provinceInput.addEventListener('input', function() { 
        if(localData[this.value]) updateDistricts(this.value); 
    });

    // --- X·ª¨ L√ù ·∫¢NH (Resize & Convert Base64) ---
    document.getElementById('fileInput').addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.readAsDataURL(this.files[0]);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; // Resize v·ªÅ 800px
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    base64Image = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Hi·ªán preview
                    document.getElementById('previewImg').src = base64Image;
                    document.getElementById('previewBox').style.display = 'block';
                }
            }
        }
    });

    // --- G·ª¨I FORM ---
    document.getElementById('infoForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Ki·ªÉm tra link
        if (GOOGLE_SCRIPT_URL.includes("D√ÅN_LINK")) {
            alert("‚ö†Ô∏è L·ªói: B·∫°n ch∆∞a d√°n link Google Script v√†o code!");
            return;
        }

        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.innerText = "‚è≥ ƒêang g·ª≠i d·ªØ li·ªáu...";
        btn.disabled = true;

        // L·∫•y ƒë·ªãa ch·ªâ gh√©p
        let p = provinceInput.value;
        let d = districtInput.value;
        let diaChiFull = d ? `${d}, ${p}` : p;

        const data = {
            hoTen: document.getElementById('hoTen').value,
            ngaySinh: document.getElementById('ngaySinh').value,
            soCCCD: document.getElementById('soCCCD').value,
            sdt: document.getElementById('sdt').value,
            honNhan: document.getElementById('honNhan').value,
            queQuan: diaChiFull,
            phongBan: document.getElementById('phongBan').value,
            viTri: document.getElementById('viTri').value,
            mucLuong: document.getElementById('mucLuong').value,
            kinhNghiem: document.getElementById('kinhNghiem').value,
            image: base64Image
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("‚úÖ ƒê√£ g·ª≠i h·ªì s∆° th√†nh c√¥ng!");
            btn.innerText = originalText;
            btn.disabled = false;
            window.location.reload();
        })
        .catch(error => {
            alert("‚ùå L·ªói g·ª≠i: " + error);
            btn.innerText = originalText;
            btn.disabled = false;
        });
    });
</script>
