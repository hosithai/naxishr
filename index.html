<script>
    // ===============================================
    // üëá D√ÅN LINK GOOGLE APPS SCRIPT C·ª¶A B·∫†N V√ÄO ƒê√ÇY üëá
    const GOOGLE_SCRIPT_URL = "D√ÅN_LINK_C·ª¶A_B·∫†N_V√ÄO_ƒê√ÇY"; 
    // ===============================================

    // 1. T·ª± ƒë·ªông t·∫£i danh s√°ch T·ªânh/Huy·ªán Vi·ªát Nam
    const provinceSelect = document.getElementById('province');
    const districtSelect = document.getElementById('district');
    let locationData = [];

    fetch('https://provinces.open-api.vn/api/?depth=2')
        .then(res => res.json())
        .then(data => {
            locationData = data;
            data.forEach(p => {

    provinceSelect.addEventListener('change', function() {
        districtSelect.innerHTML = '<option value="">-- Qu·∫≠n / Huy·ªán --</option>';
        districtSelect.disabled = true;
        let p = locationData.find(x => x.code == this.value);
        if (p && p.districts) {
            districtSelect.disabled = false;
            p.districts.forEach(d => {
                let opt = document.createElement('option');
                opt.value = d.name; opt.text = d.name;
                districtSelect.add(opt);
            });
        }
    });

    // 2. X·ª≠ l√Ω ·∫¢nh (N√©n ·∫£nh ƒë·ªÉ g·ª≠i nhanh)
    let base64Image = "";
    document.getElementById('fileInput').addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    // V·∫Ω l·∫°i ·∫£nh l√™n Canvas ƒë·ªÉ resize
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Chuy·ªÉn th√†nh chu·ªói Base64
                    base64Image = canvas.toDataURL('image/jpeg', 0.7); // Ch·∫•t l∆∞·ª£ng 70%
                    
                    // Hi·ªán preview
                    document.getElementById('previewImg').src = base64Image;
                    document.getElementById('previewBox').style.display = 'block';
                }
            }
            reader.readAsDataURL(this.files[0]);
        }
    });

    // 3. X·ª≠ l√Ω G·ª≠i Form
    document.getElementById('infoForm').addEventListener('submit', function(e) {

            return;

        btn.disabled = true;

        // L·∫•y ƒë·ªãa ch·ªâ ƒë·∫ßy ƒë·ªß
        let tinh = provinceSelect.options[provinceSelect.selectedIndex].text;
        let huyen = districtSelect.value;
        let diaChiFull = huyen ? `${huyen}, ${tinh}` : tinh;

        const data = {
            hoTen: document.getElementById('hoTen').value.toUpperCase(),
            ngaySinh: document.getElementById('ngaySinh').value, // yyyy-mm-dd
            soCCCD: document.getElementById('soCCCD').value,

        fetch(GOOGLE_SCRIPT_URL, {

    });
</script>
