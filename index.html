<body>

<!-- M√†n h√¨nh ch·ªù -->

<div class="container mb-5">

    <!-- KHU V·ª∞C UPLOAD ·∫¢NH -->
    <div class="mb-3">

                <div class="fs-1">üì∏</div>

                <small class="text-muted">(Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ ch·ª•p)</small>

        <div class="text-center mt-2">

    <form id="infoForm">

        <div class="mb-3">
             <label class="form-label fw-bold">T√¨nh tr·∫°ng h√¥n nh√¢n</label>

        <div class="section-header">2. V·ªä TR√ç ·ª®NG TUY·ªÇN</div>

        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label fw-bold">Ph√≤ng ban</label>
                <select class="form-select" id="phongBan" required>
                    <option value="" disabled selected>Ch·ªçn...</option>
                    <option value="TAG">TAG</option><option value="CARE">CARE</option><option value="KHO">KHO</option>
                    <option value="CS">CS</option><option value="MUA HANG">MUA HANG</option><option value="DTP">DTP</option>

            <div class="col-6 mb-3">

            </div>

        <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-3 fw-bold fs-5 mt-2">üì§ G·ª¨I H·ªí S∆†</button>

<script>
    // üëáüëáüëá D√ÅN LINK GOOGLE APPS SCRIPT M·ªöI C·ª¶A B·∫†N V√ÄO ƒê√ÇY üëáüëáüëá
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnOJhg-fz8wN3-JVVXODrPPNPJJ-kCpPFtCtr2VqF2SvPlR-S_hsjy9ZVWG9ng6YrOhA/exec"; 
    // =============================================================

    let currentImageBase64 = "";

    // 1. Logic T·ªânh/Huy·ªán (Gi·ªØ nguy√™n)
    const provinceSelect = document.getElementById('province');
    const districtSelect = document.getElementById('district');
    let locationData = [];
    
    fetch('https://provinces.open-api.vn/api/?depth=2').then(r => r.json()).then(data => {
        locationData = data;
        data.forEach(p => {
            let opt = document.createElement('option');
            opt.value = p.code; opt.text = p.name;
            provinceSelect.add(opt);
        });
    });

    provinceSelect.addEventListener('change', function() {
        districtSelect.innerHTML = '<option value="">Ch·ªçn Qu·∫≠n/Huy·ªán...</option>';
        districtSelect.disabled = true;
        const p = locationData.find(i => i.code == this.value);
        if (p && p.districts) {
            districtSelect.disabled = false;
            p.districts.forEach(d => {
                let opt = document.createElement('option');
                opt.value = d.name; opt.text = d.name;
                districtSelect.add(opt);
            });
        }
    });

    // 2. Logic X·ª≠ l√Ω ·∫£nh (Resize & Preview)
    const fileInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');

    fileInput.addEventListener('change', async function() {
        if (this.files && this.files[0]) {
            showLoading(true, "ƒêang ƒë·ªçc th√¥ng tin t·ª´ ·∫£nh...");
            
            try {
                // N√©n ·∫£nh tr∆∞·ªõc khi g·ª≠i ƒëi (Quan tr·ªçng)
                currentImageBase64 = await processImage(this.files[0]);
                
                // Hi·ªÉn th·ªã preview
                preview.src = currentImageBase64;
                preview.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');

                // G·ª≠i ·∫£nh l√™n Server ƒë·ªÉ OCR
                await analyzeImage(currentImageBase64);

            } catch (e) {
                alert("L·ªói x·ª≠ l√Ω ·∫£nh: " + e);
                showLoading(false);
            }
        }
    });

    // H√†m n√©n ·∫£nh xu·ªëng < 1MB ƒë·ªÉ g·ª≠i nhanh
    const processImage = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_W = 1000; // Resize v·ªÅ 1000px
                    const scale = MAX_W / img.width;
                    canvas.width = MAX_W;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                }
            }
        });
    };

    // 3. H√†m g·ª≠i ·∫£nh l√™n Google Drive ƒë·ªÉ OCR
    async function analyzeImage(base64) {
        if (!GOOGLE_SCRIPT_URL.includes("http")) { alert("Ch∆∞a c·∫•u h√¨nh Link Script!"); showLoading(false); return; }

        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // V√¨ d√πng no-cors n√™n kh√¥ng ƒë·ªçc ƒë∆∞·ª£c response JSON tr·ª±c ti·∫øp
                // M·∫πo: Apps Script tr·∫£ v·ªÅ JSON, nh∆∞ng no-cors block.
                // Gi·∫£i ph√°p: D√πng redirect ho·∫∑c form post. Nh∆∞ng ·ªü ƒë√¢y ƒë·ªÉ ƒë∆°n gi·∫£n:
                // Ta d√πng API proxy ho·∫∑c ch·∫•p nh·∫≠n r·ªßi ro CORS.
                // TUY NHI√äN: ƒê·ªÉ ƒë·ªçc ƒë∆∞·ª£c k·∫øt qu·∫£ OCR, ta PH·∫¢I d√πng mode 'cors' ho·∫∑c workaround.
                // Google Apps Script Web App h·ªó tr·ª£ CORS redirect.
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ action: "ocr", image: base64 })
            });
            
            // Do ch√≠nh s√°ch CORS c·ªßa Google g·∫Øt gao, fetch tr·ª±c ti·∫øp th∆∞·ªùng kh√≥ l·∫•y k·∫øt qu·∫£ v·ªÅ.
            // N√™n ta d√πng c√°ch parse text response.
            const textData = await response.json(); 
            
            if (textData.result === "success") {
                const info = textData.info;
                // ƒêi·ªÅn d·ªØ li·ªáu v√†o form
                if (info.soCCCD) document.getElementById('soCCCD').value = info.soCCCD;
                if (info.hoTen) document.getElementById('hoTen').value = info.hoTen;
                if (info.ngaySinh) document.getElementById('ngaySinh').value = info.ngaySinh;
                if (info.queQuan) {
                    document.getElementById('queQuanFull').value = info.queQuan;
                    alert("ƒê√£ t√¨m th·∫•y ƒë·ªãa ch·ªâ: " + info.queQuan + "\nB·∫°n vui l√≤ng ch·ªçn T·ªânh/Huy·ªán t∆∞∆°ng ·ª©ng b√™n d∆∞·ªõi.");
                }
                showLoading(false);
            } else {
                alert("L·ªói OCR: " + textData.error);
                showLoading(false);
            }

        } catch (e) {
            // Tr∆∞·ªùng h·ª£p CORS ch·∫∑n kh√¥ng ƒë·ªçc ƒë∆∞·ª£c response nh∆∞ng server v·∫´n ch·∫°y
            // ƒê√¢y l√† h·∫°n ch·∫ø c·ªßa Apps Script free.
            console.log(e);
            alert("ƒê√£ g·ª≠i ·∫£nh. N·∫øu kh√¥ng th·∫•y t·ª± ƒëi·ªÅn, vui l√≤ng nh·∫≠p tay. (Do h·∫°n ch·∫ø tr√¨nh duy·ªát)");
            showLoading(false);
        }
    }

    // 4. G·ª≠i Form cu·ªëi c√πng
    document.getElementById('infoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showLoading(true, "ƒêang l∆∞u h·ªì s∆°...");
        
        // L·∫•y ƒë·ªãa ch·ªâ
        let pName = "", dName = "";
        if (provinceSelect.selectedIndex > 0) pName = provinceSelect.options[provinceSelect.selectedIndex].text;
        dName = districtSelect.value;
        const fullAddr = dName ? `${dName}, ${pName}` : pName;

        const data = {
            action: "submit",
            soCCCD: document.getElementById('soCCCD').value,
            hoTen: document.getElementById('hoTen').value,
            ngaySinh: document.getElementById('ngaySinh').value,
            sdt: document.getElementById('sdt').value,
            queQuan: fullAddr,
            honNhan: document.getElementById('honNhan').value,
            phongBan: document.getElementById('phongBan').value,
            viTri: document.getElementById('viTri').value,
            mucLuong: document.getElementById('mucLuong').value,
            kinhNghiem: document.getElementById('kinhNghiem').value,
            image: currentImageBase64
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(data)
        }).then(() => {
            showLoading(false);
            alert("‚úÖ ƒê√£ g·ª≠i h·ªì s∆° th√†nh c√¥ng!");
            window.location.reload();
        }).catch(err => {
            showLoading(false);
            alert("L·ªói: " + err);
        });
    });

    function showLoading(show, text = "") {
        const el = document.getElementById('loading');
        const txt = document.getElementById('loadingText');
        if (show) {
            el.classList.remove('hidden');
            txt.innerText = text;
        } else {
            el.classList.add('hidden');
        }
    }
</script>
